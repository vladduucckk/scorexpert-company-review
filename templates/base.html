{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>
<header>
    <nav>
        <a href="{% url 'home' %}"> <img style="margin-top:10px;" src="{% static 'img/logo.png' %}" alt="Logo"></a>
        <div id="menu">
            <a href="{% url 'categories' %}" class="menu-a">Categories</a>
            <a href="{% url 'all_companies' %}" class="menu-a">Companies</a>
            {% if user.is_authenticated %}
                <a href="{% url 'add_company' %}" class="menu-a">Add Company</a>
                <a class="menu-a" , href="{% url 'my_companies' %}">My Companies</a>
                <a class="menu-a" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="menu-a">Log in</a>
            {% endif %}
        </div>
    </nav>
</header>
<div id="content">
    <br><br>
    {% block content %}

    {% endblock %}
</div>
<footer>
    <a class="text-footer a-footer" href="{% url 'about' %}">About us</a>
    <a class="text-footer a-footer" href="{% url 'feedback' %}">Feedback Form</a>
    <a class="text-footer a-footer" href="{% url 'api_docs' %}">API for developers</a>
    <p class="text-footer">&copy; 2024 ScoreXpert, Inc. All rights reserved.</p>
</footer>
</body>
</html>
