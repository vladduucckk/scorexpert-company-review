{% extends 'base.html' %}
{% block title %} Delete: {{ company_name }} {% endblock %}
{% block content %}
<h1 style="font-size:70px;">Are you sure you want to delete the company: {{ company_name }}?</h1>
    <div style="display:flex;flex-direction:column;align-items:center;">
    <form method="post">
        <br><br>
    {% csrf_token %}
    <button style="width:300px;height:100px;">Yes</button>
    </form>
        <br><br><br>
    <a style="color:blue;font-size:50px;" href="{% url 'company' company_name=company_name %}">No</a>
    </div>
    
{% endblock %}
