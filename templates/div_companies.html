<div style="display:flex;justify-content: space-around; flex-wrap:wrap; 
    margin-top:10px; row-gap:20px;">
        {% for i in data %}
            <div style="background-color:lightblue; 
        border: 5px solid green; display:flex;
         flex-direction: column; justify-content: center;
         height: 500px; width:650px; align-items: center; border-radius:15px;">
                <a style="color:red;" href="{% url 'company' company_name=i.name %}"><h1 style="font-size:30px;">{{ i.name|truncatechars:25 }}</h1></a>
                <br>
                <div style="word-wrap:break-word;white-space:normal;word-break:break-word;">
                    <p style="text-align:center;font-style: italic; font-size:25px;">{{ i.description|truncatewords:20|truncatechars:80 }}</p>
                </div>
                <br>
                <b><a style="color:red; font-size:25px;" href="{{ i.url }}">Site company</a></b>
                <br>
                <img height="300px" width="300px" src="{{ i.image.url }}" alt="img for company">
            </div>
        {% endfor %}
    </div>
